<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
        }

        .grid-item {
            border: 1px solid #333;
            padding: 10px;
            display: flex; /* Apply Flexbox properties directly to grid item content */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <p>Item 1</p>
        </div>
        <div class="grid-item">
            <p>Item 2</p>
        </div>
        <div class="grid-item">
            <p>Item 3</p>
        </div>
    </div>
</body>
</html>
