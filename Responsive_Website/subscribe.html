<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subscribe to Cacti Crate</title>
	<link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header>
        <div class="brand">
          <h1>Cacti Crate</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="subscribe.html">Subscribe</a></li>
          </ul>
        </nav>
      </header>

	<main>
    	<!-- Subscribe Section -->
    	<section id="subscribe">
        	<div class="subscribe-container">
            	<h1>Subscribe to Cacti Crate</h1>
            	<p>Join our community to receive updates, discounts, and more!</p>

            	<form class="subscribe-form">
                	<div class="input-group">
                    	<label for="name">Name:</label>
                    	<input type="text" id="name" name="name" required>
                	</div>

                	<div class="input-group">
                    	<label for="email">Email:</label>
                    	<input type="email" id="email" name="email" required>
                	</div>

                	<div class="input-group">
                    	<label for="message">Message (optional):</label>
                    	<textarea id="message" name="message"></textarea>
                	</div>

                	<button type="submit">Subscribe</button>
            	</form>
        	</div>
    	</section>
	</main>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
      <p class="copyright">&copy; 2023 Cacti Crate</p>
      <div class="social-links">
        <a href="https://www.facebook.com"><img src="./img/facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="./img/twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com"><img src="./img/instagram.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
