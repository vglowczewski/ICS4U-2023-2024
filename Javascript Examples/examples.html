<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Examples</title>
    <script>
        // let y = 6;
        // function test(){
        //     let x = 7;
        //     console.log(y)
        // }

        // test();

        let ages = [16, 18, 16, 17, 17];

        console.log(ages)
        console.log(ages[0])
        for (let index = 0; index < ages.length; index++) {
            console.log(ages[index]);
        }

        const agesAsJSON = JSON.stringify(ages)
        console.log(agesAsJSON)

        const agesArray = JSON.parse(agesAsJSON)
        console.log(agesArray)

        agesArray.push(23)
        console.log(agesArray)
        agesArray.pop()
        console.log(agesArray)

        agesArray[2] = 23
        const subArray = agesArray.slice(1,3)
        console.log(subArray)

        agesArray.splice(1,2, 9, 8) //removes 2 elements starting at index 1 and inserts the others there
        console.log(agesArray)

    </script>
