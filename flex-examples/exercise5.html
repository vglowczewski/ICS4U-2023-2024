<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        .container{
            display:flex;
            flex-wrap:wrap;
            max-width: 640px;
        }
        .container img{
            height:200px;
            width:200px;
            object-fit: cover;
            margin: 5px;
        }
        .row{
            display:flex;
            flex-wrap:wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="images/flower1.jpg"></img>
            <img src="images/flower2.jpg"></img>
            <img src="images/flower3.jpg"></img>
        </div>
        <div class="row">
            <img src="images/flower4.jpg"></img>
            <img src="images/flower5.jpg"></img>
            <img src="images/flower6.jpg"></img>
        </div>
    </div>
</body>
</html>
